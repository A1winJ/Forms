<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    
    <title>Forms</title>
</head>
<body>
    <div class="card">
        <header>
            <h1>Html Forms</h1>
        </header>
        <form id="form">
            <fieldset>
                <legend><h2>Details</h2></legend>
                     <div class="container">
                        <div class="main">
                            <div class="sec1">
                <label class="names">Name</label>
                <label class="names">Number</label>
                <label class="names">Email</label>
                <label class="names">Gender</label>
                <label class="names">DOB</label>
                <label class="names">City</label>
                <label class="names">Address</label>
        </div>

        <div class="sec2">

                <div class="form-control"><input  id="fname" class=" a tbox tbox1"  type="text" placeholder="Enter ur Name"  >
                <small class="val ">Username is required</small>
                <ion-icon class=" icon1 " name="alert-circle-outline"></ion-icon>
                <ion-icon class="icon2" name="checkmark-circle-outline"></ion-icon></div>
                
                
                <div class="form-control"><input  id="fphone" class="tbox" type="tel"  maxlength="12" placeholder="Phone Number" >
                <small class="val val2 ">Username is required</small>
                <ion-icon class=" icon1 " name="alert-circle-outline"></ion-icon>
                <ion-icon class="icon2" name="checkmark-circle-outline"></ion-icon></div>
                
                
                <div class="form-control"><input id="fmail" class="tbox"  type="email" placeholder="Email">
                <small class="val ">Username is required</small>
                <ion-icon class=" icon1 " name="alert-circle-outline"></ion-icon>
                <ion-icon class="icon2" name="checkmark-circle-outline"></ion-icon></div>
            
            <div>
                <input class="gen1" type="radio" name="gender" value="Male">
                <label class="names ">Male</label>&nbsp;&nbsp;
                <input class="gen2" type="radio" name="gender" value="Female">
                <label class="names">Female</label>
            </div>

                <input class="dob" type="date">

                <select class="drop">
                    <option value="Chennai">Chennai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Kochin">Kochin</option>
                </select>
                <textarea class="names tarea "></textarea>
                <!-- <input class="names addr" type="text" > -->
                <div>
                    <input class="check" type="checkbox" value="signed in">&nbsp;&nbsp;Keep me signed in 
                </div>
                
        </div>
 </div>         
                
                
                <input class="but" type="submit"  value="Save" >
</div>

            </fieldset>
            <div class="hlo"></div>
        </form>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script defer src="/script3.js"></script>
</body>
</html>
